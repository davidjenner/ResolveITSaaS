<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Support Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-slate-800 text-white px-6 h-14 flex items-center shadow-md">
    <div class="flex space-x-2">
      <button
        id="submitTab"
        onclick="showSubmit()"
        class="px-4 py-2 rounded-md text-sm font-medium bg-blue-600"
      >
        Submit Ticket
      </button>

      <button
        id="viewTab"
        onclick="showView()"
        class="px-4 py-2 rounded-md text-sm font-medium hover:bg-slate-700"
      >
        View Tickets
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">

    <!-- Iframe Container -->
    <div id="iframeContainer" class="flex-1">
      <iframe
        class="w-full h-full border-0"
        src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form"
      ></iframe>
    </div>

    <!-- Submit Button (only visible on submit page) -->
    <div
      id="submittedButton"
      class="bg-white border-t p-4 flex justify-end"
    >
      <button
        onclick="showView()"
        class="bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-2 rounded-md shadow"
      >
        Ticket Submitted
      </button>
    </div>

  </main>

  <script>
    const submitTab = document.getElementById("submitTab");
    const viewTab = document.getElementById("viewTab");
    const iframeContainer = document.getElementById("iframeContainer");
    const submittedButton = document.getElementById("submittedButton");

    function setActiveTab(active, inactive) {
      active.classList.add("bg-blue-600");
      inactive.classList.remove("bg-blue-600");
      inactive.classList.add("hover:bg-slate-700");
    }

    function showSubmit() {
      setActiveTab(submitTab, viewTab);
      submittedButton.classList.remove("hidden");

      iframeContainer.innerHTML = `
        <iframe
          class="w-full h-full border-0"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form"
        ></iframe>
      `;
    }

    function showView() {
      setActiveTab(viewTab, submitTab);
      submittedButton.classList.add("hidden");

      iframeContainer.innerHTML = `
        <iframe
          class="w-full h-full border-0"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/shrxyA9Kz3xfpLfbo"
        ></iframe>
      `;
    }
  </script>

</body>
</html>
