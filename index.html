<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Ticket System</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Full-screen Airtable */
    #airtable {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Floating button */
    #openFormBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0078ff;
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      z-index: 9000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Popup overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Popup container */
    #popup {
      width: 90vw;
      height: 90vh;
      background: white;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    /* Close button */
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #000;
      color: #fff;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>

<body>

  <!-- Full-screen Airtable -->
  <iframe
    id="airtable"
    class="airtable-embed"
    src="https://airtable.com/embed/appTUwux02si8DyhJ/shrxyA9Kz3xfpLfbo"
    frameborder="0"
    style="background: transparent; border: none;">
  </iframe>

  <!-- Button to open Typeform -->
  <div id="openFormBtn">Submit Ticket</div>

  <!-- Popup overlay -->
  <div id="overlay">
    <div id="popup">
      <div id="closeBtn">Close</div>

      <!-- Typeform embed -->
      <div data-tf-live="01KECYY1SYD8AH1PVFTDR64276"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openFormBtn");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    openBtn.onclick = () => overlay.style.display = "flex";
    closeBtn.onclick = () => overlay.style.display = "none";
  </script>

</body>
</html>
