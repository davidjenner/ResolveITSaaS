<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Support Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-slate-800 text-white px-6 h-14 flex items-center shadow-md z-10">
    <div class="flex space-x-2">
      <button
        id="submitTab"
        onclick="showSubmit()"
        class="px-4 py-2 rounded-md text-sm font-medium bg-blue-600"
      >
        Submit Ticket
      </button>

      <button
        id="viewTab"
        onclick="showView()"
        class="px-4 py-2 rounded-md text-sm font-medium hover:bg-slate-700"
      >
        View Tickets
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col overflow-hidden relative">

    <!-- Iframe Container -->
    <div id="iframeContainer" class="flex-1">
      <iframe
        class="w-full h-full border-0"
        src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form"
      ></iframe>
    </div>

    <!-- Submit Footer Button -->
    <div
      id="submitFooter"
      class="bg-white border-t p-4 flex justify-end"
    >
      <button
        onclick="delayedShowView()"
        class="bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-2 rounded-md shadow"
      >
        Ticket Submitted → View Tickets
      </button>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="absolute inset-0 bg-white/90 flex flex-col items-center justify-center hidden"
    >
      <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-600 border-t-transparent mb-6"></div>
      <p class="text-gray-700 text-lg font-medium">
        Submitting ticket and loading your requests…
      </p>
      <p class="text-gray-500 text-sm mt-2">
        This may take a few seconds
      </p>
    </div>

  </main>

  <script>
    const submitTab = document.getElementById("submitTab");
    const viewTab = document.getElementById("viewTab");
    const iframeContainer = document.getElementById("iframeContainer");
    const submitFooter = document.getElementById("submitFooter");
    const loadingOverlay = document.getElementById("loadingOverlay");

    function activateTab(active, inactive) {
      active.classList.add("bg-blue-600");
      inactive.classList.remove("bg-blue-600");
      inactive.classList.add("hover:bg-slate-700");
    }

    function showSubmit() {
      activateTab(submitTab, viewTab);
      submitFooter.classList.remove("hidden");
      loadingOverlay.classList.add("hidden");

      iframeContainer.innerHTML = `
        <iframe
          class="w-full h-full border-0"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form"
        ></iframe>
      `;
    }

    function showView() {
      activateTab(viewTab, submitTab);
      submitFooter.classList.add("hidden");
      loadingOverlay.classList.add("hidden");

      iframeContainer.innerHTML = `
        <iframe
          class="w-full h-full border-0"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/shrxyA9Kz3xfpLfbo?layout=card"
        ></iframe>
      `;
    }

    function delayedShowView() {
      // Show loading overlay immediately
      loadingOverlay.classList.remove("hidden");

      // Disable footer button to prevent double-clicks
      submitFooter.querySelector("button").disabled = true;

      // 20 second delay
      setTimeout(() => {
        submitFooter.querySelector("button").disabled = false;
        showView();
      }, 20000);
    }
  </script>

</body>
</html>
