<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Support Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-slate-800 text-white px-6 h-14 flex items-center shadow-md z-20">
    <div class="flex space-x-2 relative">

      <!-- Submit Ticket Dropdown -->
      <div class="relative">
        <button
          id="submitTab"
          onclick="toggleSubmitMenu()"
          class="px-4 py-2 rounded-md text-sm font-medium bg-blue-600 flex items-center gap-1"
        >
          Submit Ticket
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown -->
        <div
          id="submitMenu"
          class="absolute left-0 mt-2 w-48 bg-white text-gray-800 rounded-md shadow-lg hidden"
        >
          <button onclick="showPrimarySubmit()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Primary Form
          </button>
          <!-- <button onclick="showBackup1()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Backup 1 (Typeform)
          </button> -->
          <button onclick="showBackup2()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Backup (Google Form)
          </button>
        </div>
      </div>

      <!-- View Tickets -->
      <button
        id="viewTab"
        onclick="showView()"
        class="px-4 py-2 rounded-md text-sm font-medium hover:bg-slate-700"
      >
        View Tickets
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col overflow-hidden relative">

    <!-- Iframe / Embed Container -->
    <div id="iframeContainer" class="flex-1">
      <iframe
        class="w-full h-full border-0"
        src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form"
      ></iframe>
    </div>

    <!-- Submit Footer Button -->
    <div
      id="submitFooter"
      class="bg-white border-t p-4 flex justify-end"
    >
      <button
        onclick="delayedShowView()"
        class="bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-2 rounded-md shadow"
      >
        Ticket Submitted → View Tickets
      </button>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="absolute inset-0 bg-white/90 flex flex-col items-center justify-center hidden z-10"
    >
      <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-600 border-t-transparent mb-6"></div>
      <p class="text-gray-700 text-lg font-medium">
        Submitting ticket and loading your requests…
      </p>
      <p class="text-gray-500 text-sm mt-2">
        This may take about 30 seconds
      </p>
    </div>

  </main>

  <script>
    const submitTab = document.getElementById("submitTab");
    const viewTab = document.getElementById("viewTab");
    const iframeContainer = document.getElementById("iframeContainer");
    const submitFooter = document.getElementById("submitFooter");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const submitMenu = document.getElementById("submitMenu");

    function activateTab(active, inactive) {
      active.classList.add("bg-blue-600");
      inactive.classList.remove("bg-blue-600");
      inactive.classList.add("hover:bg-slate-700");
    }

    function toggleSubmitMenu() {
      submitMenu.classList.toggle("hidden");
    }

    function closeSubmitMenu() {
      submitMenu.classList.add("hidden");
    }

    function showPrimarySubmit() {
      closeSubmitMenu();
      activateTab(submitTab, viewTab);
      submitFooter.classList.remove("hidden");

      iframeContainer.innerHTML = `
        <iframe class="w-full h-full border-0"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form">
        </iframe>
      `;
    }

    function showBackup1() {
      closeSubmitMenu();
      activateTab(submitTab, viewTab);
      submitFooter.classList.remove("hidden");

      iframeContainer.innerHTML = `
        <iframe class="w-full h-full border-0"
          src="https://form.typeform.com/to/gK6h412E>
        </iframe>
      `;
    }

    function showBackup2() {
      closeSubmitMenu();
      activateTab(submitTab, viewTab);
      submitFooter.classList.remove("hidden");

      iframeContainer.innerHTML = `
        <iframe
          class="w-full h-full border-0"
          src="https://forms.gle/h29MY3qppjVhSfPp7">
        </iframe>
      `;
    }

    function showView() {
      activateTab(viewTab, submitTab);
      submitFooter.classList.add("hidden");
      loadingOverlay.classList.add("hidden");
      closeSubmitMenu();

      iframeContainer.innerHTML = `
        <iframe
          class="w-full h-full border-0"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/shrxyA9Kz3xfpLfbo?layout=card">
        </iframe>
      `;
    }

    function delayedShowView() {
      loadingOverlay.classList.remove("hidden");
      submitFooter.querySelector("button").disabled = true;

      setTimeout(() => {
        submitFooter.querySelector("button").disabled = false;
        showView();
      }, 30000);
    }

    // Close dropdown when clicking elsewhere
    document.addEventListener("click", (e) => {
      if (!submitTab.contains(e.target)) {
        closeSubmitMenu();
      }
    });
  </script>

</body>
</html>
