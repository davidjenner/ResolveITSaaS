<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Support Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
    }

    /* Navbar */
    .navbar {
      display: flex;
      background-color: #1f2937;
      padding: 0 20px;
      height: 60px;
      align-items: center;
    }

    .nav-item {
      color: #e5e7eb;
      margin-right: 20px;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: 500;
    }

    .nav-item:hover {
      background-color: #374151;
    }

    .nav-item.active {
      background-color: #2563eb;
      color: #ffffff;
    }

    /* Content */
    .content {
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 533px;
      border: 1px solid #ccc;
      background: transparent;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div id="submitTab" class="nav-item active" onclick="showSubmit()">
      Submit Ticket
    </div>
    <div id="viewTab" class="nav-item" onclick="showView()">
      View Tickets
    </div>
  </div>

  <div class="content">
    <div id="iframeContainer">
      <!-- Default: Submit Ticket -->
      <iframe
        class="airtable-embed"
        src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form"
        frameborder="0"
        onmousewheel="">
      </iframe>
    </div>
  </div>

  <script>
    const submitTab = document.getElementById("submitTab");
    const viewTab = document.getElementById("viewTab");
    const iframeContainer = document.getElementById("iframeContainer");

    function showSubmit() {
      submitTab.classList.add("active");
      viewTab.classList.remove("active");

      iframeContainer.innerHTML = `
        <iframe
          class="airtable-embed"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form"
          frameborder="0"
          onmousewheel="">
        </iframe>
      `;
    }

    function showView() {
      viewTab.classList.add("active");
      submitTab.classList.remove("active");

      iframeContainer.innerHTML = `
        <iframe
          class="airtable-embed"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/shrxyA9Kz3xfpLfbo"
          frameborder="0"
          onmousewheel="">
        </iframe>
      `;
    }
  </script>

</body>
</html>
