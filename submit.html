<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Ticket | AI IT Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-slate-800 text-white px-6 h-14 flex items-center justify-between shadow-md">
    <span class="font-semibold">AI IT Support</span>

    <div class="flex space-x-3">
      <!-- Submit Ticket Dropdown -->
      <div class="relative group">
        <div class="flex">
          <button
            onclick="loadAirtable()"
            class="px-4 py-2 bg-blue-600 rounded-l-md text-sm font-medium"
          >
            Submit Ticket
          </button>
          <button
            class="px-2 bg-blue-700 rounded-r-md"
          >
            ▼
          </button>
        </div>

        <div class="absolute hidden group-hover:block bg-white text-gray-800 mt-1 rounded shadow w-48 z-20">
          <button onclick="loadTypeform()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Backup 1 – Typeform
          </button>
          <button onclick="loadGoogleForm()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Backup 2 – Google Form
          </button>
        </div>
      </div>

      <a href="view.html" class="px-4 py-2 rounded-md text-sm hover:bg-slate-700">
        View Tickets
      </a>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="flex-1 relative overflow-hidden">

    <div id="content" class="h-full">
      <iframe
        class="w-full h-full border-0"
        src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form"
      ></iframe>
    </div>

  </main>

  <script>
    const content = document.getElementById("content");

    function loadAirtable() {
      content.innerHTML = `
        <iframe class="w-full h-full border-0"
          src="https://airtable.com/embed/appTUwux02si8DyhJ/pag6GChskXBambQTG/form">
        </iframe>
      `;
    }

    function loadTypeform() {
      content.innerHTML = `
        <div data-tf-live="01KECYY1SYD8AH1PVFTDR64276"></div>
        <script src="//embed.typeform.com/next/embed.js"></script>
      `;
    }

    function loadGoogleForm() {
      content.innerHTML = `
        <iframe class="w-full h-full border-0"
          src="https://forms.gle/h29MY3qppjVhSfPp7">
        </iframe>
      `;
    }
  </script>

</body>
</html>
